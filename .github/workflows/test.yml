name: Test

on: push

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Running on ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - uses: GuillaumeFalourd/setup-windows10-sdk-action@v1
      with:
        sdk-version: 19041

    - name: Check for sudo
      shell: bash
      run: |
        if type sudo >/dev/null 2>&1; then SUDO="sudo"; else SUDO=""; fi
        echo "SUDO=$SUDO" >> $GITHUB_ENV

    - name: Set system version
      if: matrix.os == 'windows-latest'
      shell: bash
      run: echo "CMAKE_SYSTEM_VERSION=10.0.19041.0" >> $GITHUB_ENV

    - name: Install zstd
      shell: bash
      run: $SUDO bash -c "$(curl -fsSL https://raw.githubusercontent.com/horta/zstd.install/main/install)"

    - name: Install zlib
      if: matrix.os == 'windows-latest'
      run: powershell -Command "(New-Object Net.WebClient).DownloadFile('https://raw.githubusercontent.com/horta/zlib.install/master/install.bat', 'install.bat')"; ./install.bat

    - name: Install dependencies
      shell: bash
      run: if [ -f install-deps ]; then $SUDO ./install-deps; fi

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure

    - name: Install
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: $SUDO cmake --build . --target install --config ${{env.BUILD_TYPE}}
