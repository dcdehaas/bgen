os:
- linux
- osx
dist: trusty
language: c
sudo: required
compiler:
- clang
- gcc
before_script:
- bash <(curl -fsSL https://raw.githubusercontent.com/horta/zstd.install/master/install)
- bash <(curl -fsSL https://raw.githubusercontent.com/horta/almosthere/master/install)
script:
- bash <(curl -fsSL https://raw.githubusercontent.com/horta/ci/master/travis-c.sh)
after_success:
- bash <(curl -fsSL https://raw.githubusercontent.com/horta/ci/master/travis-c-dist.sh)
notifications:
  email:
    recipients:
    - danilo.horta@gmail.com
    on_success: never
    on_failure: always
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
    repo: limix/bgen
    branch: master
env:
  global:
    - ZSTD=true
    - PKG_NAME=bgen
